<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h1>Hangman</h1>
    <p id="lives">Lives: 7</p>
    <p id="word"></p>
    <p id="win"></p>
    <p id="lose"></p>
    <p id="letters"></p>
    <p id="message"></p>
    <form>
        <label for="guess">Guess a word:</label>
        <input type="text" id="guess" maxlength="1">
        <button type="button" onclick="handleGuess()">Send</button>
        <button id="reload-button">Reload</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
